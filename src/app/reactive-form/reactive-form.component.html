<div class="card m-3" style="width: 50rem">
  <h5 class="card-header">Reactive Form Validation</h5>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div
        class="form-row flex-column justify-content-center align-items-center"
      >
        <div class="form-group w-50">
          <label>Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && registerForm.controls?.['name']?.errors }"
          />
          <div class="invalid-feedback">
            <div *ngIf="registerForm.controls?.['name']?.errors?.['required']">
              Name is required!.
            </div>
          </div>
        </div>

        <div class="form-group w-50">
          <label>Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && registerForm.controls?.['email']?.errors }"
          />
          <div class="invalid-feedback">
            <div *ngIf="registerForm.controls?.['email']?.errors?.['required']">
              Email is required!.
            </div>
            <div *ngIf="registerForm.controls?.['email']?.errors?.['pattern']">
              Email must be a valid email address!.
            </div>
          </div>
        </div>
        <div class="form-group w-50">
          <label>Phone Number</label>
          <input
            type="text"
            formControlName="phoneNo"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && registerForm.controls?.['phoneNo']?.errors }"
          />
          <div class="invalid-feedback">
            <div
              *ngIf="registerForm.controls?.['phoneNo']?.errors?.['required']"
            >
              Phone Numberis required!.
            </div>
            <div
              *ngIf="registerForm.controls?.['phoneNo']?.errors?.['pattern']"
            >
              Accept only number!!!!.
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1">Submit</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
